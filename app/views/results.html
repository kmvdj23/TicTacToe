<!DOCTYPE html>
<html>
<head>
	<title>Game Results</title>
	<link rel="stylesheet" href="/static/styles/vendor/bootstrap.min.css">
</head>
<body>
<div class='container-fluid'>
	{% if results %}
		<table class='table table-striped table-dark'>
			<thead>
				<th>ID</th>
				<th>Player Name</th>
				<th>Score</th>
			</thead>
			<tbody>
				{% for result in results %}
				<tr>
					<td>{{result.id}}</td>
					<td>{{result.player_name}}</td>
					<td>{{result.score}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<h2>No Records Available</h2>
	{% endif %}
	<footer class='footer' style="position: fixed; bottom: 0;">
		<a class='btn btn-danger btn-block' href='/'>Go Back</a>
	</footer>
</div>
</body>
</html>
